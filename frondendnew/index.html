<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Timer App</title>
    <link rel="stylesheet" href="style.css?v=2025080920">
</head>
<body>
    <div class="container">
        <div class="timer-section">
            <div class="game-timer">
                <h2>Game Timer</h2>
                <div class="timer-display game-display" id="gameTimer">10:00</div>
                <button id="editGameBtn" class="edit-btn">EDIT</button>
            </div>
            
            <div class="shot-clock">
                <h2>Shot Clock</h2>
                <div class="shot-clock-container">
                    <div class="timer-display shot-display" id="shotClock">12.0</div>
                    <div class="seven-segment-display" id="shotClockSevenSeg"></div>
                </div>
                <button id="editShotBtn" class="edit-btn">EDIT</button>
            </div>
            
            <div class="controls">
                <button id="startStopBtn" class="control-btn start-stop">START</button>
                <button id="resetBtn" class="control-btn reset">RESET</button>
            </div>
        </div>
    </div>
    
    <!-- jQuery and jQuery UI for sevenSeg.js (local files) -->
    <script src="jquery.min.js?v=2025080916"></script>
    <script src="jquery-ui.min.js?v=2025080916"></script>
    
    <!-- sevenSeg.js library -->
    <script src="sevenSeg.js?v=2025080916"></script>
    
    <script src="script.js?v=2025080920"></script>
</body>
</html>
